<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <!--p段落标签-->
    <p>currentTime1：{{currentTime1()}}</p>
    <!-- currentTime1是方法，调用时要加() currentTime2是一个属性-->
    <p>currentTime2：{{currentTime2}}</p>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.min.js"></script>
<script>
    //js数组[] 对象{}
    var vm=new Vue({
        el: "#app",
        data: {
            message: "hello,Clare"
        },
        methods: {
            currentTime1: function(){
                return Date.now().toLocaleString();  //返回一个时间戳
            }
        },
        //计算属性，用法和methods属性一致，两个属性中的方法重名的话，优先使用methods中的
        //是属性不是方法。将不经常变化的计算结果放在内存中，可看做缓存，节约开销
        computed: {
            currentTime2: function(){
                return Date.now().toLocaleString();
            }
        }
    })

</script>
</body>
</html>
