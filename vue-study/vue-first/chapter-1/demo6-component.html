<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <cheers v-bind:one="item" v-for="item in items">

    </cheers>

</div>


<script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.min.js"></script>
<script>
    //必须在new对象之前
    Vue.component("cheers",{
        props: ['one'],
        template: '<li>{{one}}</li>'
    })


    let vm=new Vue({
        el: "#app",
        data: {
            items:["clare","mew","cheers"]
        }
    });
</script>
</body>
</html>
