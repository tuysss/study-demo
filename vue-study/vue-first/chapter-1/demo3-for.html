<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">
    <li v-for="(item,index) in items">
        {{item.message}}
    </li>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.min.js"></script>
<script>
    //js数组[] 对象{}
    var vm=new Vue({
        el: "#app",
        data: {
            items:[
                {message: '忘克莱尔和狗尾巴草'},
                {message: 'mary和vue'},
                {message: '菅田将晖和她老公'}
            ]
        }
    });

</script>

</body>
</html>
