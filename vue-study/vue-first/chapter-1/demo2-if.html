<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">
    <h1 v-if="type==='A'">is A</h1>
    <h1 v-else-if="type==='B'">is B</h1>
    <h1 v-else>is Others</h1>
</div>


<!--1. 导入Vue.js-->
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.min.js"></script>
<script>
    var vm=new Vue({
        el: "#app",
        data:{
            type: 'A'
        }
    });

</script>

</body>
</html>
