<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<!-- View层： 模板-->
<div id="app">
    <span v-bind:title="message">
    鼠标悬停几秒钟查看此处动态绑定的提示信息！
  </span>
</div>


<!--1. 导入Vue.js-->
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.min.js"></script>
<script>
    /* Vue控制视图层，通过vm对象 绑定标签，放数据by键值对  */
    var vm=new Vue({
        el: "#app",
        //Model层： 数据
        data:{
            message: "hello,vue!"
        }
    });

</script>
</body>
</html>
